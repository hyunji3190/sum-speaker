{% extends 'sum_summary/layout.html' %} 
{% block content %}

<style>
    @CHARSET "UTF-8";

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        outline: none;
    }

    .login-form {
        margin: 100px auto;
        max-width: 400px;
    }

    form[role=login] {
        color: #5d5d5d;
        background: #f2f2f2;
        padding: 26px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
    }

    form[role=login] img {
        display: block;
        margin: 0 auto;
        margin-bottom: 35px;
    }

    form[role=login] input,
    form[role=login] button {
        font-size: 18px;
        margin: 16px 0;
    }

    form[role=login]>div {
        text-align: center;
    }
</style>

<section class="container">
    <section class="login-form">
        <form class="form-signin" method="post" action="" role="login">
            {% csrf_token %}
            <h3>Please sign in.</h3>
            <!--<img src="\images\logo.png" class="img-responsive" alt="" /> -->
            <input type="username" name="username" placeholder="Username" required class="form-control input-lg" />
            <input type="password" name="password" placeholder="Password" required class="form-control input-lg" />
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <div>
                <a href="{% url "signup" %}">Create account</a> or
                <a href="#">reset password</a>
            </div>
        </form>
    </section>
</section>



{% endblock content %}
