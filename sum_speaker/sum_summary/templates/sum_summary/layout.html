<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Colorlib">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    {% load static %}
    <!-- Page Title -->
    <title>기사요약 음성지원 Sum Speaker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?v=2"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <!-- Simple line Icon -->
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}">
    <!-- Themify Icon -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- Hover Effects -->
    <link rel="stylesheet" href="{% static 'css/set1.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=6">

</head>

<body>
    <div class="dark-bg sticky-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="{% url "index" %}">Sum Speaker</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-menu"></span>
                         </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                
                                {% if not user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="{% url "signup" %}">회원가입</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url "login" %}?next={{request.path}}">로그인</a></li>
                                {% else %}
                                    <li class="nav-item"><a class="nav-link" href="#">즐겨찾기</a></li>
                                    <li class="nav-item"><a class="nav-link" href="{% url "profile" %}">프로필</a></li>
                                    <li class="nav-item"><a class="nav-link" href="{% url "logout" %}?next={{request.path}}">로그아웃</a></li>
                                {% endif %}
                                <li><a class="nav-link" href="#">{{user}}</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--//END FOOTER -->
    {% block content %}
    
    {% endblock content %}
    <!-- jQuery, Bootstrap JS. -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <scripzt src="{% static 'js/popper.min.js' %}"></scripzt>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(window).scroll(function() {
            // 100 = The point you would like to fade the nav in.
            if ($(window).scrollTop() > 100)
                $('.fixed').addClass('is-sticky');
            else
                $('.fixed').removeClass('is-sticky');
        });

        function trim(str) {
            return str.replace(/(^\s*)|(\s*$)/gi, "");
        }

        $('.btn-group .btn-form').click(function(e){
            e.preventDefault();
            input_value = trim($('input.btn-group1').val());
            if(input_value==""){
                alert("keyword를 입력해주세요.");
                return false;
            }

            confirm_keyword = confirm("입력하신 keyword가 정확합니까?");
            if(confirm_keyword == true){
                MoveToView(input_value);
             }
        });
    });
    //TOP KEYWORD view로 이동
    function MoveToView(keyword){
        location.href="search/view.html?keyword="+escape(keyword);
    }
   </script>
    <!--============================= FOOTER =============================-->
    <footer class="main-block dark-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <p>Copyright &copy; 2018 Listing. All rights reserved <i class="ti-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Sum Speaker</a></p>
                        <ul>
                            <li><a href="#"><span class="ti-facebook"></span></a></li>
                            <li><a href="#"><span class="ti-twitter-alt"></span></a></li>
                            <li><a href="#"><span class="ti-instagram"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
