{% extends 'sum_summary/layout.html' %} {% block content %}
<style>
    @CHARSET "UTF-8";

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        outline: none;
    }

    .login-form {
        margin: 100px auto;
        max-width: 400px;
    }

    form[role=login] {
        color: #5d5d5d;
        background: #f2f2f2;
        padding: 26px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
    }

    form[role=login] img {
        display: block;
        margin: 0 auto;
        margin-bottom: 35px;
    }

    form[role=login] input,
    form[role=login] button {
        font-size: 18px;
        margin: 16px 0;
    }

    form[role=login]>div {
        text-align: center;
    }
</style>
<section class="main-block light-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="add-listing-wrap">
                    <h4>설정 완료. 다시 <a href="{% url "login" %}"> 로그인 </a> 해주시기 바랍니다.</h4>
                    <hr>
                    <p>
                        Your password has been set. You may go ahead and
                        <a href="{% url "login" %}">sign in</a> now.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
