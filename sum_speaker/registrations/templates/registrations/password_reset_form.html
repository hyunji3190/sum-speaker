{% extends 'sum_summary/layout.html' %}

{% block content %}

<style>  
@CHARSET "UTF-8";

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        outline: none;
    }

    .login-form {
        margin: 100px auto;
        max-width: 400px;
    }

    form[role=login] {
        color: #5d5d5d;
        background: #f2f2f2;
        padding: 26px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
    }

    form[role=login] img {
        display: block;
        margin: 0 auto;
        margin-bottom: 35px;
    }

    form[role=login] input,
    form[role=login] button {
        font-size: 18px;
        margin: 16px 0;
    }

    form[role=login]>div {
        text-align: center;
    }
</style>

<section class="container">
    <section class="login-form">

      <form  class="form-signin"  method="post" role="login">
      <h3>Reset Password</h3>
      <h10>가입된 이메일 주소로 Password 재설정 페이지를 보내드립니다.</h10><br><br>
      {% csrf_token %}
      e-mail
      <input type="email" name="email" placeholder="xxx@sumspeaker.com" id="id_email" required class="form-control input-lg" />
      <button type="submit"  class="btn btn-lg btn-primary btn-block">전송</button>
    </form>
</section>
</section>
{% endblock %}
